<html>
    <head>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
          <script src="resources/js/bootstrap.min.js"></script>
         
          <title>

          </title>
    </head>
    <body> 
      <!-- TOP BAR -->
      <nav class="navbar navbar-dark bg-primary shadow sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mx-auto">
              <img src="resources/images/tech.png" style="width: 5em;"/>
            </a>
        </div>    
      </nav>


      <!-- CONTAINER UTAMA -->
      <div class="container-fluid bg-white" style="height: 90vh;">
        <div class="mx-auto w-75 h-75">
          <div class="w-100 py-5">
            
            <p class="text-center py-5">
              <b>SiTau</b> merupakan aplikasi simulasi untuk cek metodologi agar sesuai dengan karakteristik proyek dalam pengembangan sistem.
            </p>
            <form action="#start" class="text-center">
              <button class="mx-auto rounded border-0 btn-primary shadow px-4 py-1">Mulai Disini!</button>
            </form>
            
          </div>
        </div>
      </div>

      <div class="container-fluid bg-white" style="height: 2vh;">
        <div class="container bg-white rounded shadow-lg m-auto" style="height: 25em; width: 40em; position: relative; bottom: 10em; overflow-y: scroll;">
          
          <div  class="mt-3 border-bottom">
            <h3 class="text-center text-primary">
              Identifikasi Project Anda Disini
            </h3>
          </div> 

          <form class="m-3">

              <!-- START PERTANYAAN -->
              <label for="pertanyaan1" class="w-100 font-weight-bold bg-light p-1 rounded shadow-sm">Apakah kebutuhan project anda sudah dapat dijelaskan?</label>
              <div class="form-group" id="pertanyaan1">
               <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="a1" name="requirement">
                <label class="custom-control-label" for="a1">Dapat Dijelaskan</label>
              </div>
    
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="a2" name="requirement">
                <label class="custom-control-label" for="a2">Belum Jelas</label>
              </div>
            </div>
            <!-- END PERTANYAAN -->

              <!-- START PERTANYAAN -->
              <label for="pertanyaan2" class="w-100 font-weight-bold bg-light p-1 rounded shadow-sm">Seberapa kompleks project anda?</label>
              <div class="form-group" id="pertanyaan2">
               <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="b1" name="complexity">
                <label class="custom-control-label" for="b1">Simpel</label>
              </div>
    
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="b2" name="complexity">
                <label class="custom-control-label" for="b2">Kompleks</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="b3" name="complexity">
                <label class="custom-control-label" for="b3">Sangat Kompleks</label>
              </div>
            </div>
            <!-- END PERTANYAAN -->

              <!-- START PERTANYAAN -->
              <label for="pertanyaan3" class="w-100 font-weight-bold bg-light p-1 rounded shadow-sm">Berapa lama waktu delivery project anda?</label>
              <div class="form-group" id="pertanyaan3">
               <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="c1" name="time">
                <label class="custom-control-label" for="c1">< 1 Bulan</label>
              </div>
    
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="c2" name="time">
                <label class="custom-control-label" for="c2">1-3 Bulan</label>
              </div>

              <div class="custom-control custom-radio">
               <input type="radio" class="custom-control-input" id="c3" name="time">
               <label class="custom-control-label" for="c3">4-6 Bulan</label>
             </div>
   
             <div class="custom-control custom-radio">
               <input type="radio" class="custom-control-input" id="c4" name="time">
               <label class="custom-control-label" for="c4">6-12 Bulan</label>
             </div>
           </div>
            <!-- END PERTANYAAN -->

              <!-- START PERTANYAAN -->
              <label for="pertanyaan4" class="w-100 font-weight-bold bg-light p-1 rounded shadow-sm">Berapa jumlah SDM yang akan mengerjakan project anda?</label>
              <div class="form-group" id="pertanyaan4">
               <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="d1" name="team">
                <label class="custom-control-label" for="d1">< 12 Orang</label>
              </div>
    
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="d2" name="team">
                <label class="custom-control-label" for="d2">> 12 Orang</label>
              </div>
            </div>
            <!-- END PERTANYAAN -->

              <!-- START PERTANYAAN -->
              <label for="pertanyaan5" class="w-100 font-weight-bold bg-light p-1 rounded shadow-sm">Bagaimana keterampilan yang dimiliki tim anda?</label>
              <div class="form-group" id="pertanyaan5">
               <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="e1" name="skill">
                <label class="custom-control-label" for="e1">Tidak Berpengalaman</label>
              </div>
    
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="e2" name="skill">
                <label class="custom-control-label" for="e2">Campuran</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="e3" name="skill">
                <label class="custom-control-label" for="e4">Berpengalaman</label>
              </div>
            </div>
            <!-- END PERTANYAAN -->

              <!-- START PERTANYAAN -->
              <label for="pertanyaan6" class="w-100 font-weight-bold bg-light p-1 rounded shadow-sm">Apakah client terlibat langsung saat project dikerjakan?</label>
              <div class="form-group" id="pertanyaan6">
               <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="f1" name="client">
                <label class="custom-control-label" for="f1">Terlibat</label>
              </div>
    
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="f2" name="client">
                <label class="custom-control-label" for="f2">Tidak Terlibat</label>
              </div>
            </div>
            <!-- END PERTANYAAN -->
            <div class="text-right">

              <button type="reset" class="btn btn-outline-warning mb-2">Bersihkan</button>
              <button type="submit" class="btn btn-primary mb-2">Cek Metodologi</button>

            </div>
          </form>

        </div>
          
   
      
      </div>

      <div id="start" class="container-fluid bg-primary" style="height: 50vh;">

      </div>

    </body>
</html>
